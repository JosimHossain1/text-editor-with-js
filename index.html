<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-editor with JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start -->
    <main>
        <div class="container wrapper">
            <div class="menu">
                <div class="add-style">
                    <i class="fa-solid fa-bold" id="bold_btn"></i>
                    <i class="fa-solid fa-italic" id="italic_btn"></i>
                    <i class="fa-solid fa-underline" id="underline_btn"></i>
                </div>
                <div class="add-alignment">
                    <i class="fa-solid fa-align-left" id="text_left"></i>
                    <i class="fa-solid fa-align-center" id="text_center"></i>
                    <i class="fa-solid fa-align-right" id="text_right"></i>
                    <i class="fa-solid fa-align-justify" id="text_default"></i>
                </div>
                <div class="">
                    <i class="fa-solid fa-list"></i>
                </div>
                <div class="add-color">
                    <i class="fa-solid fa-font" id="font_incress"></i>
                    <i class="fa-solid fa-font" id="font_decress"></i>
                    <i class="fa-regular fa-copy"  id="clipboard"></i>
                    <input type="color" id="color_picker">
                </div>
            </div>

            <div class="content">
                <textarea id="text_box"></textarea value="">
            </div>

        </div>
    </main>
    <!-- End -->

    <!-- JS Connect -->  
    <script src="/main.js"></script>
</body>
</html>
